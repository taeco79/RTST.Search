<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기술매매 대상 수요기업 예측 웹 서비스</title>
  <link rel="stylesheet" href="/css/style.css" type="text/css">
  <link rel="stylesheet" href="/css/member.css" type="text/css">
  <script src="/js/function.js"></script>
  <script src="/js/member.js"></script>
</head>

<body>
  <div id="frame">
    <div class="searchMini">
      <h1>관리</h1>
    </div>
    <h2>회원</h2>
    <div class="area">
      <div id="keywordForm">
        <input type="text" name="keyword" placeholder="이메일, 이름">
        <button id="btnSearch">검색</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>선택</th>
            <th>이메일(아이디)</th>
            <th>비밀번호</th>
            <th>이름</th>
            <th>등급</th>
            <th>등록일</th>
            <th>수정일</th>
            <th>접속일</th>
            <th>기능</th>
          </tr>
          <tr>
            <td>-</td>
            <td><input type="email" name="id" placeholder="이메일 형식으로 입력하세요." required></td>
            <td><input type="password" name="password" placeholder="영문 대소문자, 숫자 특수문자를 포함한 8~20자 입력하세요."
                pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[^A-Za-z0-9]).{8,20}$" required></td>
            <td><input type="text" name="name" pattern="^(?=.*[^\s]).{2,}$" placeholder="공백을 제외한 최소 2자이상 입력하세요."
                required>
            </td>
            <td>
              <input type="radio" name="gradeNew" id="gradeNewNormal" value="1" checked><label
                for="gradeNewNormal">일반</label>
              <input type="radio" name="gradeNew" id="gradeNewManager" value="9"><label
                for="gradeNewManager">관리자</label>
            </td>
            <td>-</td>
            <td>-</td>
            <td>-</td>
            <td><button id="btnNew">신규</button></td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="8"></td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="8"></td>
            <td><button id="btnDel">삭제</button></td>
          </tr>
        </tfoot>
      </table>
      <ul id="paging"></ul>
    </div>
  </div>
</body>

</html>
