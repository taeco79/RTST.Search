<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>기술매매 대상 수요기업 예측 웹 서비스</title>
  <link rel="stylesheet" href="/css/style.css" type="text/css">
  <link rel="stylesheet" href="/css/company.css" type="text/css">
  <script src="/js/function.js"></script>
  <script src="/js/company.js"></script>
</head>

<body>
  <div id="frame">
    <div class="searchMini">
      <h1>관리</h1>
    </div>
    <h2>기업</h2>
    <div class="area">
      <div id="keywordForm">
        <input type="text" name="keyword" placeholder="사업자번호, 기업코드">
        <button id="btnSearch">검색</button>
      </div>
      <table>
        <thead>
          <tr>
            <th>선택</th>
            <th>기업코드</th>
            <th>사업자등록번호</th>
            <th>기업명</th>
            <th>대표자명</th>
            <!--
        <th>설립일자</th>
        <th>종업원수</th>
        <th>종업원수기준일자</th>
        <th>주소</th>
        <th>전화번호</th>
        <th>팩스번호</th>
        <th>홈페이지URL</th>
        <th>이메일</th>
        <th>사업부문명</th>
        <th>주요상품내역</th>
        <th>상장</th>
        <th>이노비즈인증</th>
        <th>강소기업인증</th>
        <th>벤처기업인증</th>
        <th>NICE업체코드</th>
        <th>KED업체코드</th>
        -->
          </tr>
          <tr>
            <td>-</td>
            <td><input type="text" name="key" placeholder="기업코드" required></td>
            <td><input type="text" name="registerNumber" placeholder="사업자등록번호" pattern="\d{3}-?\d{2}-?\d{5}" required>
            </td>
            <td><input type="text" name="name" placeholder="기업명" required></td>
            <td><input type="text" name="representative" placeholder="대표자명" required></td>
            <!--
        <td><input type="date" name="businessRegisted" placeholder="설립일자"></td>
        <td><input type="text" name="numberOfEmployees" placeholder="종업원수"></td>
        <td><input type="date" name="dateByEmployeeCount" placeholder="종업원수기준일자"></td>
        <td><input type="text" name="address" placeholder="주소"></td>
        <td><input type="text" name="tel" placeholder="전화번호"></td>
        <td><input type="text" name="fax" placeholder="팩스번호"></td>
        <td><input type="text" name="homepage" placeholder="홈페이지URL"></td>
        <td><input type="email" name="email" placeholder="이메일"></td>
        <td><input type="text" name="businessTypes" placeholder="사업부문명"></td>
        <td><input type="text" name="businessItems" placeholder="주요상품내역"></td>
        <td><input type="text" name="isKOSDAQ" placeholder="상장"></td>
        <td><input type="text" name="isINNOBIZ" placeholder="이노비즈인증"></td>
        <td><input type="text" name="isHidenChampion" placeholder="강소기업인증"></td>
        <td><input type="text" name="isVenture" placeholder="벤처기업인증"></td>
        <td><input type="text" name="nice" placeholder="NICE업체코드"></td>
        <td><input type="text" name="ked" placeholder="KED업체코드"></td> 
        -->
            <td><button id="btnNew">신규</button></td>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td colspan="8"></td>
          </tr>
        </tbody>
      </table>
      <ul id="paging"></ul>
    </div>
    <div class="area"></div>
  </div>
</body>

</html>
